<section class="section-login-header">
  <div class="section-login-header-content container">
    <h5 class="page-header">Login</h5>
  </div>
</section>
<section class="section-main-login">
  <div class="container section-main-login-content">
    <div class="create-listing-form-outer section-container">
      <div class="create-listing-form-container login-split-form">
        <div class="login-login-section">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="login-login-section-container">
              <div class="login-logo-section">
                <span class="material-icons material-icons-login">
                  login
                </span>
              </div>

                <div class="login-fields-section">
                  <div class="form-group">
                    <input
                    type="text"
                    [ngClass]="{'is-invalid' : hasErrors('username') && isTouched('username'),
                    'is-valid' : !hasErrors('username') && isTouched('username')}"
                    class="form-field form-control form-control-lg"
                    formControlName = "username"
                    placeholder="Username"
                    >
                    <div *ngIf="hasError('username', 'required')" class="invalid-feedback">
                      Username required
                    </div>
                    <div *ngIf="hasError('username', 'minlength') || hasError('username', 'maxlength')"
                      class="invalid-feedback">
                      Must be between 5-20 characters
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                    type="password"
                    [ngClass]="{'is-invalid' : hasErrors('password') && isTouched('password'),
                    'is-valid' : !hasErrors('password') && isTouched('password')}"
                    class="form-field form-control form-control-lg"
                    formControlName = "password"
                    placeholder="Password">
                    <div *ngIf="hasError('password', 'required')" class="invalid-feedback">
                      Password required
                    </div>
                    <div *ngIf="hasError('password', 'minlength') || hasError('password', 'maxlength')"
                      class="invalid-feedback">
                      Must be between 10-50 characters
                    </div>
                  </div>
                </div>
                <div class="login-button-section">
                  <button class="login-submit cta-btn major-btn" [disabled]="!loginForm.valid">
                    Login
                  </button>
                </div>
            </div>
          </form>
          <p class="forgot-password-text">
            Forgotten your username or password?
            <a href="forgotpw.html" class="login-forgot-link tandclink"
              >Click here</a
            >
          </p>
        </div>
        <div class="login-signup-section">
          <!-- <button class="login-page-buttons" type="button">
            New Here
          </button> -->
          <div class="login-signup-text-section">
            <img
              class="login-logo"
              src="assets/logo.png"
              alt="HomeView logo"
            />
            <p class="register-now-text">
              Register now to access a platform that brings property
              buyers and sellers together in one place. No estate agents.
              No hidden fees.
            </p>
          </div>
          <div class="login-signup-btn-section">
            <form
              style="display: inline"
              action="signup.html"
              method="get"
            >
              <button class="cta-btn major-btn">Register Now!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
